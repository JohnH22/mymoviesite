{% extends 'movie/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="review-form-container p-5 shadow-lg border-dashed">
            <h2 class="text-warning text-uppercase fw-bold mb-4 text-center">
                <i class="bi bi-person-lock me-2"></i>Login
            </h2>
            
            <form method="post" class="review-form">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="text-silver small mb-1">Username</label>
                    <input type="text" name="username" class="form-control bg-dark text-white border-secondary" required>
                </div>
                
                <div class="mb-4">
                    <label class="text-silver small mb-1">Password</label>
                    <input type="password" name="password" class="form-control bg-dark text-white border-secondary" required>
                </div>

                <button type="submit" class="btn detail-movie-btn w-100 py-2 fw-bold">
                    SIGN IN
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-silver small mb-0">Don't have an account?</p> <br>

                <div class="d-flex flex-column align-items-center gap-1">
                    <a href="{% url 'register' %}" class="text-warning fw-bold text-decoration-none small">
                        Register now!
                    </a>
                    <a href="{% url 'movie_list' %}" class="login-page-back-to-movies text-decoration-none small">
                        <i class="bi bi-arrow-left"></i> Back to Movies
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
